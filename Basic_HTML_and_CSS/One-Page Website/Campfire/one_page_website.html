<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Campfire Comforts | Experience</title>
		<link rel="stylesheet" href="../Campfire/one_page_website.css">
		</head>
		
	<body>
	
	<!-- NAV -->
	<div class="wrap">
		<div class="menu-container">
			<ul>
				<a href="#home" id="link">HOME </a><br>
				<a href="#gallery" id="link">GALLERY </a><br>
				<a href="#contact" id="link">Reservatons </a>
			</ul>	
			
		</div>
	</div>
	<!-- End Nav -->
	
	<!-- Home -->
		<div id="home">
			<div class="container">
				<div class="text-center">
					<span class="head-main">Campfire Experience</span>
				</div>
			</div>
		</div>
		<!--END HOME -->
		
		<!-- Images used to open lightbox -->
					<div class="row">
						<div class="column">
							<img src="roast.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
							</div>
						<div class="column">
							<img src="campfire.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
							</div>
						<div class="column">
							<img src="snowfire.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
							</div>
						<div class="column">
							<img src="bonfire.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
							</div>
					</div>
				
	
	<!-- The Modal/Lightbox -->
					<div id="myModal" class="modal">
						<span class="close cursor" onclick="closeModal()">&times;</span>
						<div class="modal-content">
						
						<div class="mySlides">
							<div class="numbertext">1 / 4</div>
							<img src="roast.jpg" style="width:100%">
						</div>
						
						<div class="mySlides">
							<div class="numbertext">2 / 4</div>
							<img src="campfire.jpg" style="width:100%">
						</div>
						
						<div class="mySlides">
							<div class="numbertext">3 / 4</div>
							<img src="snowfire.jpg" style="width:100%">
						</div>
						
						<div class="mySlides">
							<div class="numbertext">4 / 4</div>
							<img src="bonfire.jpg" style="width:100%">
						</div>
						
	<!-- Next/previous controls -->
					<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
					<a class="next" onclick="plusSlides(1)">&#10095;</a>
					
	<!-- Caption text -->
					<div class="caption-container"
						<p id="caption"></p>
					</div>
	
	<!-- Thumbnail image controls -->
					<div class="column">
						<img class="demo" src="roast.jpg" onclick="currentSlide(1)" alt="Roast">
					</div>
					
					<div class="column">
						<img class="demo" src="campfire.jpg" onclick="currentSlide(2)" alt="Campfire">
					</div>
					
					<div class="column">
						<img class="demo" src="snowfire.jpg" onclick="currentSlide(3)" alt="Snowfire">
					</div>
						
					<div class="column">
						<img class="demo" src="bonfire.jpg" onclick="currentSlide(4)" alt="Bonfire">
					</div>
				</div>
			</div>
	
	<!--GALLERY -->
		<section id="gallery">
			<div class="container">
				<h1>Gallery</h1>
				<div class="flex-container">
	
	
						
	<!-- End Photo-Container -->
	
	<!-- Video Container -->
					<div>
						<div>
							<iframe width="560" height="315" src="https://www.youtube.com/embed/VPIP9KXdmO0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
						</div>
					</div>
				</div>
			</div>
		</section>
	<!-- End Video Container -->
	
	<!-- END GALLERY -->
	
	
	<!-- RSVP -->
		<section id="contact">
			<div class="container">
				<div class="heading-padding">
					<h1 class="padding">Reservations</h1>
					<div class="reservation">
						<h2><span>Time to relax by the fire.</span>
							<br />Reserve your experience today!
						</h2>
						<p class="rsvp-text">
							Please provide us with your basic contact information.
						</p>
						
						  <div class="form-rsvp">
							<form section="" method="post">
								<input class="rsvp" type="text" value="First Name">
								<input class="rsvp" type="text" value="Last Name">
								<input class="rsvp" type="text" value="Email Address">
								<input class="rsvp" type="text" value="Phone Number">
								<div class="form-spacer">
									<label class="terms">Terms and Conditions</label>
								</div>
								<div class="submit">
									<input type="submit" value="Submit">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--END RSVP -->
		
		<!-- Footer -->
		<div id="footer">
			www.ericksonbackyard.com &nbsp; |&nbsp; &copy; 2020
		</div>
		<!-- End Footer -->
		<script src="JS/one_page_website.js" defer></script>
	</body>
</html>
