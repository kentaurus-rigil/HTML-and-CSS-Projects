<!DOCTYPE html>
<html>
	<body>
	<style>
	.line_1 {
		background-color: Green;
		color: white;
		font-size: extra large;
	}
	.line_2 {
		background-color: Black;
		color: yellow;
		font-size: large;
	}
	.line_3 {
		background-color: Blue;
		color: white;
		font-size: medium;
	</style>
	<h2 class="line_1">This h2 element is styled per class attribute line_1</h2>
	<h3 class="line_2">This h3 element is styled per class attribute line_2</h3>
	<h4 class="line_3">Even though this is an h4 element, it is styled the same as the h2 element because we pointed to the class attribute line_3</h4>
	<p class="line_1">This paragraph is written in my style!</p>
	</body>
</html>
